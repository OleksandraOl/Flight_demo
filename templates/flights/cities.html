<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
</head>
<body>
    <h2>List of cities</h2>

    <ul style="list-style: none;">
        {% for city in cities %}
            <li><a href="{% url 'flights_from_city' city.id %}">{{ city.name }}</a></li>
            <br>
        {% endfor %}
    </ul>
    <br>
    <br>
    <br>
    <p><a href="{% url 'flights' %}">To all flights</a></p>
</body>
</html>
